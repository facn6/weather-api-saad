<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Map API</title>
</head>

<body>
    <main>

        <form id="search-form" >
            <div class="header">
                <div class="label-search">
                    <label for="search-input">Search location: </label>
                </div>
                <input class="input-search" id="search-input" type="text" name="location" value=""
                        placeholder="City, Country code - (Haifa, IL)" pattern="([A-z]+),*\s*([A-z]{1,2})?">
                <input class="button-search" type="submit">
            </div>  
            <div class="error-message">
                <p id="search-error" class="hidden"></p>
            </div>
        </form>

        <div id="results-container">

            <h2 id="location-result"></h2>
            
            <div class="main-result">

                <h4 id="main-date"></h4>
                <h4 id="main-time"></h4>
                <div class="main-description main-spaces" >
                    <h4 id="main-message"></h4>
                    <img id="icon"/>
                </div>
                <div class="sub-title-card">
                    <h6>Temperature</h6>
                    <div class="temperture-flex"><p id="main-temp"></p><p>&#8451;</p></div>
                    <div class="temperture-flex"><p id="min-temp"></p><p>&#8451;</p></div>
                    <div class="temperture-flex"><p id="max-temp"></p><p>&#8451;</p></div>
                </div>
                <div class="sub-title-card">
                    <h6>Humidity</h6>
                    <p id="humidity"></p>
                </div>
                <div class="sub-title-card">
                    <h6>Wind</h6>
                    <p id="wind"></p>
                </div>
            </div>
            <div id="results-list">

            </div>
        </div>

    </main>

    <script type="text/javascript" src="./api-keys/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
